// 假设id和name均不会重复，根据输入name找到对应的id
function findIdByName(name) {
	var id;
	function findId(obj) {
		if(obj != null) {
			if(obj.name == name) {
				id = obj.id;
			}
			findId(obj.left);
			findId(obj.right);
		}
	}
	findId(tree);
	return id;
}

console.log(findIdByName('Carl'));

// 假设id和name均不会重复，根据输入id找到对应的name
function findNameById(id) {
	var name;
	function findName(obj) {
		if(obj != null) {
			if(obj.id == id) {
				name = obj.name;
			}
			findName(obj.left);
			findName(obj.right);
		}
	}
	findName(tree);
	return name;
}

console.log(findNameById('6'));

// 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
function getListWithDLR() {
	//根节点、左节点、右节点
	var arr = [];
	function DLR(obj) {
		if(obj) {
			arr.push(obj.name);
			DLR(obj.left);
			DLR(obj.right);
		}
	}
	DLR(tree);
	console.log(arr);
}

getListWithDLR();

// 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
function getListWithLDR() {
	//左节点、根节点、右节点
	var arr = [];
	function LDR(obj) {
		if(obj) {
			LDR(obj.left);
			arr.push(obj.name);
			LDR(obj.right);
		}
	}
	LDR(tree);
	console.log(arr);
}

getListWithLDR();

// 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
function getListWithLRD() {
	//右节点、根节点、左节点
	var arr = [];
	function LRD(obj) {
		if(obj) {
			LRD(obj.right);
			arr.push(obj.name);
			LRD(obj.left);
		}
	}
	LRD(tree);
	console.log(arr);
}

getListWithLRD();
